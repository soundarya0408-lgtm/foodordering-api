<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>ğŸ” FoodOrdering</mat-card-title>
      <mat-card-subtitle>Login to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mobile Number</mat-label>
          <input matInput formControlName="mobileNumber"
                 placeholder="Enter 10 digit mobile number"
                 maxlength="10"/>
          <mat-error *ngIf="loginForm.get('mobileNumber')?.hasError('required')">
            Mobile number is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('mobileNumber')?.hasError('pattern')">
            Enter valid 10 digit number
          </mat-error>
        </mat-form-field>

        <p class="error-text" *ngIf="errorMessage">{{ errorMessage }}</p>

        <button mat-raised-button color="primary"
                type="submit"
                class="full-width"
                [disabled]="loginForm.invalid || isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
