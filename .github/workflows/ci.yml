name: CI Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore FoodOrdering.sln

    - name: Build
      run: dotnet build FoodOrdering.sln --no-restore -c Release

    - name: Test
      run: dotnet test FoodOrdering.sln --no-build -c Release
